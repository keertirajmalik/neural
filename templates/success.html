    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Neural Style Transfer</title>

    <!-- Bootstrap core CSS -->
    <link href="/neural_style/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link rel="stylesheet" href="/neural_style/static/vendor/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/neural_style/static/vendor/simple-line-icons/css/simple-line-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="/neural_style/static/device-mockups/device-mockups.css">

    <!-- Custom styles for this template -->
    <link href="/neural_style/static/css/new-age.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="/neural-style/">Neural Artistic Style Transfer</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fa fa-bars"></i>
            </button>
        </div>
    </nav>

    <header class="masthead">

        <div class="container h-100">
            <div class="row h-100">
                <div class="col-lg-4 my-auto">
                    <div class="container">
                        <img src= {{content}} class="img-responsive" alt="content" style="height: auto; width: 100%">
                        <label>Content Image</label>
                    </div>
                </div>
                <div class="col-lg-4 my-auto ">
                    <div class="container">
                        <img src= {{style}} class="img-responsive" alt="style" style="height: auto; width: 100%">
                        <label>Style Image</label>
                    </div>
                </div>
                <div class="col-lg-4 my-auto ">
                    <div class="container">
                        <img src= {{result}} class="img-responsive" style="height: auto; width: 100%" alt="result">
                        <label>Generated Image</label>
                    </div>
                </div>
            </div>

        </div>
    </header>

    <section class="features" id="features">
        <div class="container">
            <div class="section-heading text-center">
                <!-- <h2>Unlimited Features, Unlimited Fun</h2> -->
                <p class="text-muted">This project is an implementation of the paper below.</p>
                <hr>
            </div>
            <div class="row">
                <div class="col-lg-6 my-auto">
                    <a target=_blank href="https://www.cv-foundation.org/openaccess/content_cvpr_2016/papers/Gatys_Image_Style_Transfer_CVPR_2016_paper.pdf">
                        <img src="/neural_style/static/img/paper.png" style="max-width: 100%;">
                    </a>
                </div>
                <div class="col-lg-6 my-auto">
                    <div class="container-fluid">
                        <a target=_blank href="https://www.cv-foundation.org/openaccess/content_cvpr_2016/papers/Gatys_Image_Style_Transfer_CVPR_2016_paper.pdf">
                            <h3>Image Style Transfer Using Convolutional Neural Networks</h3>
                            <p class="text-muted">Leon A. Gatys, Alexander S. Ecker, Matthias Bethge</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap core JavaScript -->
    <script src="/neural_style/static/vendor/jquery/jquery.min.js "></script>
    <script src="/neural_style/static/vendor/bootstrap/js/bootstrap.bundle.min.js "></script>

    <!-- Plugin JavaScript -->
    <script src="/neural_style/static/vendor/jquery-easing/jquery.easing.min.js "></script>

    <!-- Custom scripts for this template -->
    <script src="/neural_style/static/js/new-age.min.js "></script>
